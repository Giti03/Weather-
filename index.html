<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="search">
            <select id="citySelect" class="search input">
                <option value="" disabled selected>Select a city</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Pune">Pune</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Lucknow">Lucknow</option>
                <option value="Kanpur">Kanpur</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Surat">Surat</option>
                <option value="Kochi">Kochi</option>
                <option value="Chandigarh">Chandigarh</option>
                <!-- Add more cities as needed -->
            </select>
            <button class="search-icon" id="searchBtn" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="disp">
            <div class="weather">
                <img src="c:\Users\user\Downloads\weatherpic.png" class="weather-icon">
                <h1 class="temp">22Â°C</h1>
                <h1 class="city">New Delhi</h1>
            </div>
            
            <div class="details">
                <div class="col">
                    <img src="c:\Users\user\Downloads\humidity_icon.png" class="humidity-icon">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="c:\Users\user\Downloads\windy_icon.png" class="wind-icon">
                    <p class="wind">15km/hr</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
